{% extends 'base.html'%}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/welcome_user.css')}}">
{% endblock %}
{% block content %}
<div class="container">
<div class="row">
    <div class="col-md-12">
        <div class="error-template">
            <h1>
                Congratulations
              </h1>

            <div class="error-details">
                You have successfully created your account
            </div>
            <div class="error-actions">
                <a href="{{url_for('auth.login')}}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-login"></span>LOGIN </a>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
